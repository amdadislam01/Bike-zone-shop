<!DOCTYPE html>

    </section>

    <section class="w-[70%] mx-auto ">

            <div class="grid grid-cols-3 gap-4 mt-10">

                    <img src="images/others/feature-bike.png" alt="Bike 1" class="w-full h-full ">

                <div class="bg-white p-6 ">
